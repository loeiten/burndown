---
repos:
    -   repo: https://github.com/pre-commit/pre-commit-hooks
        rev: v4.1.0
        hooks:
        -   id: check-yaml
        -   id: check-merge-conflict
        -   id: debug-statements
        -   id: end-of-file-fixer
        -   id: mixed-line-ending
        -   id: trailing-whitespace
    -   repo: http://github.com/PyCQA/isort
        rev: 5.10.1
        hooks:
        -   id: isort
    -   repo: https://github.com/psf/black
        rev: 22.1.0
        hooks:
        -   id: black
